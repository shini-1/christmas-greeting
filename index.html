<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ</title>
    <meta name="theme-color" content="#1a2a6c">
    <meta name="description" content="A special surprise for someone special">
    <meta property="og:title" content="üéÅ">
    <meta property="og:description" content="A special surprise for someone special">
    <meta property="og:type" content="website">
    <meta property="og:image" content="preview.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden;
            padding: 1rem;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            margin: 1rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 600px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 1.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #f0f0f0;
            animation: fadeIn 1.2s ease-in-out;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: clamp(1rem, 4vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.5rem;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            .btn {
                width: 80%;
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas! üéÑ</h1>
        <p>The possibility of you outweighs the actuality of someone else</p>
        <a href="love-letter.html" class="btn">For Love. With Love</a>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑÔ∏è';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.top = '-30px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Create initial snowflakes
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, Math.random() * 5000);
        }

        // Keep creating snowflakes
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
